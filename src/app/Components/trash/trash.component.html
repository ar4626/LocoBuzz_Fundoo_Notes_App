<div style="padding: 50px 0px;">
    <div class="head">
        <i class="notice">Notes in Trash are deleted after 7 days.</i>
        <div class="emptyTrash">
            <button (click)="emptyTrash()" mat-button color="primary">Empty Trash</button>
        </div>
    </div>
    <div class="main">
        <div class="card" *ngFor="let note of noteArray">
            <mat-card class="card-container" [class.checked]="isChecked" [style.background-color]=note.color>
                <mat-card-title mat-input class="title"  >{{note.title}}</mat-card-title>
                <mat-card-content>
                    <div aria-multiline="true" role="textbox" class="text"  >
                        {{note.description}}
                    </div>
                </mat-card-content>
                <div class="icon-section">
                    <!-- <app-icons class="icon" [id]="note.noteId"></app-icons> -->

                    <button (click)="restoreNotes(note.noteId)" mat-icon-button class="redo-icon  " aria-label="Example icon-button with heart icon">
                        <img width="48" height="48"
                            src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNHB4IiBoZWlnaHQ9IjI0cHgiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzAwMDAwMCI+CiAgICA8cGF0aCBkPSJNMTkgNGgtMy41bC0xLTFoLTVsLTEgMUg1djJoMTR6TTYgN3YxMmMwIDEuMS45IDIgMiAyaDhjMS4xIDAgMi0uOSAyLTJWN0g2em04IDd2NGgtNHYtNEg4bDQtNCA0IDRoLTJ6Ii8+CiAgICA8cGF0aCBmaWxsPSJub25lIiBkPSJNMCAwaDI0djI0SDB6Ii8+Cjwvc3ZnPgo="

                    <!-- <mat-icon>settings</mat-icon> -->
